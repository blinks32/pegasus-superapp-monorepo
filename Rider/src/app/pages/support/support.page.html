<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="call" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'SUPPORT.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

 
<ion-content class="ion-padding">
 
  <ion-grid *ngIf="!hideSkeleton">
    <ion-row *ngFor="let message of messages | async">
      <ion-col size="9" class="message"
        [offset]="message.myMsg ? 3 : 0"
        [ngClass]="{ 'my-message': message.myMsg, 'other-message': !message.myMsg }">
        <div class="message-bubble">
          <div class="message-meta">
            <span class="sender">{{ message.fromName }}</span>
            <span class="timestamp">{{ message.createdAt?.toMillis() | date:'short' }}</span>
          </div>
          <p class="message-text">{{ message.msg }}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div *ngIf="hideSkeleton">
    <ion-item lines="none" *ngFor="let item of skeletOns">
      <ion-thumbnail>
        <ion-skeleton-text [animated]="true" style="width: 250px; height: 400px;"></ion-skeleton-text>
      </ion-thumbnail>
    </ion-item>

    <ion-item lines="none" *ngFor="let item of skeletOns">
      <ion-thumbnail>
        <ion-skeleton-text  [animated]="true" style="width: 250px; height: 400px; left: 100px"></ion-skeleton-text>
      </ion-thumbnail>
    </ion-item>
  </div>
  
  <ion-list class="ion-no-padding" lines="none">
  <ion-img *ngIf="hasNoData" src="../../../assets/imgs/chat.svg"></ion-img>
  <ion-list-header *ngIf="hasNoData" style="margin-top: 10%">
    <ion-label color="primary" class="ion-text-center">
      <h1>{{ 'SUPPORT.RESPOND_IMMEDIATELY' | translate }}</h1>
      <p>{{ 'SUPPORT.TELL_US' | translate }}</p>
    </ion-label>
  </ion-list-header>
</ion-list>

  <!-- Language Selector FAB -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="language-fab">
    <ion-fab-button size="medium" color="light">
      <ion-icon name="language-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="changeLanguage('en')" color="light" size="small">
            <ion-text>EN</ion-text>
      </ion-fab-button>
      <ion-fab-button (click)="changeLanguage('ms')" color="light" size="small">
            <ion-text>MS</ion-text>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
 
<ion-footer>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <ion-textarea autoGrow="true" 
                     (ionFocus)="Show()" 
                     (ionBlur)="Hide()" 
                     [placeholder]="'SUPPORT.START_TYPING' | translate" 
                     class="message-input" 
                     rows="1" 
                     maxLength="500" 
                     [(ngModel)]="newMsg">
        </ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" 
                    fill="clear" 
                    color="primary" 
                    [disabled]="newMsg === ''"
                    class="msg-btn" 
                    (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
