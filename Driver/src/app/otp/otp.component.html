<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="modern-header">
      <div class="app-title">{{ 'OTP.VERIFY' | translate }}</div>
      <div class="app-tagline">{{ 'OTP.ENTER_CODE' | translate }}</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-border modern-content">
  <ion-list lines="none" class="ion-padding">
    <ion-item class="ion-margin otp-container" lines="none">
      <ion-label>
        <div class="ion-padding-top ion-padding-bottom" align="center">
          <ng-otp-input #otpInput
            (onInputChange)="onOtpChange($event)"
            [config]="{
              length: 6,
              inputStyles: {
                'width': '40px',
                'height': '40px',
                'font-size': '20px',
                'font-weight': '500',
                'background-color': 'var(--ion-color-light)',
                'color': 'var(--ion-color-dark)',
                'border': 'none',
                'border-radius': '12px'
              }
            }">
          </ng-otp-input>
        </div>
      </ion-label>
    </ion-item>

    <ion-item class="ion-margin timer-container" lines="none">
      <ion-label>
        <div class="ion-padding-top ion-padding-bottom" align="center">
          <span class="countdown">{{ countdown }} {{ 'OTP.SECONDS_REMAINING' | translate }}</span>
        </div>
      </ion-label>
    </ion-item>

    <div class="button-container">
      <ion-button 
        class="resend-button"
        shape="round" 
        fill="outline" 
        size="large" 
        expand="block" 
        color="primary" 
        (click)="resend()"
        [disabled]="countdown > 0">
        {{ 'OTP.RESEND' | translate }}
      </ion-button>
      
      <ion-button 
        class="submit-button"
        shape="round" 
        size="large" 
        expand="block"
        [disabled]="!otp || otp.length !== 6" 
        color="primary" 
        (click)="verifyOtp()">
        <ng-container *ngIf="!approve2">
          {{ 'OTP.CONTINUE' | translate }}
          <ion-icon color="light" slot="end" name="arrow-forward"></ion-icon>
        </ng-container>
        <ion-progress-bar *ngIf="approve2" color="light" type="indeterminate"></ion-progress-bar>
      </ion-button>
    </div>
  </ion-list>
</ion-content>
