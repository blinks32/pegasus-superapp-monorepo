<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="call" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{ 'SUPPORT.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

 
<ion-content class="ion-padding">
 
  <ion-grid *ngIf="!hideSkeleton">
    <ion-row *ngFor="let message of messages | async">
      <ion-col size="9" class="message"
        [offset]="message.myMsg ? 3 : 0"
        [ngClass]="{ 'my-message': message.myMsg, 'other-message': !message.myMsg }">
        <b>{{ message.fromName }}</b><br>
        <span>{{ message.msg }}
        </span>
        <div class="time ion-text-right"><br>{{ message.createdAt?.toMillis() | date:'short' }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div *ngIf="hideSkeleton">
    <ion-item lines="none" *ngFor="let item of skeletOns">
      <ion-thumbnail>
        <ion-skeleton-text [animated]="true" style="width: 250px; height: 400px;"></ion-skeleton-text>
      </ion-thumbnail>
    </ion-item>

    <ion-item lines="none" *ngFor="let item of skeletOns">
      <ion-thumbnail>
        <ion-skeleton-text  [animated]="true" style="width: 250px; height: 400px; left: 100px"></ion-skeleton-text>
      </ion-thumbnail>
    </ion-item>
  </div>



  
  <ion-list class="ion-no-padding" lines="none">
  <ion-img *ngIf="hasNoData" src="../../../assets/imgs/chat.svg"></ion-img>
  <ion-list-header *ngIf="hasNoData" style="margin-top: 10%">
    <ion-label color="primary" class="ion-text-center">
      <h1>{{ 'SUPPORT.NO_DATA_HEADING' | translate }}</h1>
      <p>{{ 'SUPPORT.NO_DATA_TEXT' | translate }}</p>
    </ion-label>
  </ion-list-header>
</ion-list>
 
</ion-content>
 
<ion-footer>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <ion-textarea autoGrow="true" (ionFocus)="Show()"  (ionBlur)="Hide()" 
          [placeholder]="'SUPPORT.INPUT_PLACEHOLDER' | translate" 
          class="message-input" rows="1" maxLength="500" [(ngModel)]="newMsg">
        </ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''"
          class="msg-btn" (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>

<!-- Add language switcher FAB -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="language"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button (click)="setLanguage('en')">
      <img src="https://cdn.jsdelivr.net/npm/country-flag-icons/3x2/GB.svg" 
           alt="English"
           style="width: 20px; height: 20px;"
           [class.selected]="currentLanguage === 'en'">
    </ion-fab-button>
    <ion-fab-button (click)="setLanguage('ar')">
      <img src="https://cdn.jsdelivr.net/npm/country-flag-icons/3x2/SA.svg" 
           alt="Arabic"
           style="width: 20px; height: 20px;"
           [class.selected]="currentLanguage === 'ar'">
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
